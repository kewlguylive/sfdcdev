<template>
    <lightning-card title="Health Applications">
        <div class="slds-m-around_medium">
            <template if:true={healthapps.data}>
                <lightning-datatable
                    key-field="Id"
                    data={healthapps.data}
                    columns={columns}
                    onsave={handleSave}
                    onrowaction={handleRowAction}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
            <template if:true={healthapps.error}>
                <!-- handle Apex error -->
            </template>
        </div>

     <lightning-button variant="brand"
        label="Create HealthApp"
        title="Health Application"
        onclick={openModal}
        class="slds-m-left_x-small">
     </lightning-button>
    </lightning-card>

   
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Closed</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Health Application</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   <lightning-card title="Health App Record">
						<div class="slds-p-around_x-small">
							<lightning-input label="ORG TYPE" value={rec.Name} onchange={handleOrgTypeChange}></lightning-input>
							<lightning-input label="ACTION" value={rec.Industry} onchange={handleActionChange}></lightning-input>
							<lightning-input label="OPTION" value={rec.Phone} onchange={handleOptionChange}></lightning-input><br/>
						</div>
                   </lightning-card>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleClick} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
